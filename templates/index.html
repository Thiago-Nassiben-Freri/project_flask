<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats Py</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5 mb-4">Calculadora de Estatísticas</h1>
        <form method="post">
            <div class="mb-3">
                <label for="numeros" class="form-label">Insira os números separados por vírgula:</label> <br>
                <input type="text" class="form-control" name="numeros" id="numeros"> <br><br>
            </div>
            <button type="submit" class="btn btn-primary">Calcular</button>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
